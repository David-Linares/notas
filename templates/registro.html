<div class="col-md-6 col-md-offset-3 well form-register">
	<center><h2>Nueva Persona</h2></center>
	<br>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputnombre" class="col-md-4 control-label">Nombre completo</label>
			<div class="col-md-8">
				<input ng-model="nuevoUsuario.nombre" type="text" placeholder="Nombre Completo" id="inputnombre" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="inputemail" class="col-md-4 control-label">Email</label>
			<div class="col-md-8">
				<input ng-model="nuevoUsuario.email" type="text" placeholder="Email" id="inputemail" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="inputpass" class="col-md-4 control-label">Contrase単a</label>
			<div class="col-md-8">
				<input ng-model="nuevoUsuario.password" type="password" placeholder="Contrase単a" id="inputpass" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="inputpassrepeat" class="col-md-4 control-label">Repite Contrase単a</label>
			<div class="col-md-8">
				<input ng-model="nuevoUsuario.rpassword" type="password" placeholder="Repetir Contrase単a" id="inputpassrepeat" class="form-control">
			</div>
		</div>
		<button type="button" ng-click="registro()" class="btn btn-primary btn-submit" >
			<span>Registrarme!</span>
			<i class="mdi-navigation-arrow-forward"></i>
		</button>
	</form>
</div>
